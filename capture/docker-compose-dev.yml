version: '3.8'

# Development Docker Compose - Simple and Safe
# Sử dụng cho development và testing local

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - kafka-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"  # Internal Kafka
      - "9093:9093"  # External Kafka for Honeypot
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - kafka-network

  capture-server:
    build: .
    container_name: capture-server
    restart: unless-stopped
    depends_on:
      - kafka
    ports:
      - "8080:8080"  # Capture Server UI
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      API_KEY: "dev_api_key_123"  # Development API key
      ADMIN_USERNAME: "admin"
      ADMIN_PASSWORD: "dev_password_123"  # Development password
      IP_WHITELIST: "127.0.0.1,192.168.0.0/16,10.0.0.0/8"  # Allow local networks
    networks:
      - kafka-network
    volumes:
      - ./logs:/app/logs
      - ./db:/app/db

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    ports:
      - "8081:8080"  # Kafka UI
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - kafka-network
    depends_on:
      - kafka

networks:
  kafka-network:
    driver: bridge
