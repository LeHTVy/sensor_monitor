<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Server Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(40, 40, 40, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid #444;
        }
        
        .header h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .header p {
            text-align: center;
            color: #b0b0b0;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(40, 40, 40, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-left: 5px solid #ffd700;
            border: 1px solid #444;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        .stat-card.attack {
            border-left-color: #ff4444;
        }
        
        .stat-card.honeypot {
            border-left-color: #ffaa00;
        }
        
        .stat-card.error {
            border-left-color: #aa44ff;
        }
        
        .stat-card.uptime {
            border-left-color: #44ff44;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .stat-label {
            color: #b0b0b0;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: rgba(40, 40, 40, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid #444;
        }
        
        .panel h2 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }
        
        .log-entry {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #ffd700;
            border: 1px solid #444;
            transition: all 0.3s ease;
        }
        
        .log-entry:hover {
            background: #333;
            transform: translateX(5px);
            border-left-color: #ffaa00;
        }
        
        .log-entry.attack {
            border-left-color: #ff4444;
            background: #2a1a1a;
        }
        
        .log-entry.honeypot {
            border-left-color: #ffaa00;
            background: #2a2a1a;
        }
        
        .log-entry.error {
            border-left-color: #aa44ff;
            background: #1a1a2a;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .log-type {
            background: #ffd700;
            color: #1a1a1a;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .log-type.attack {
            background: #ff4444;
            color: white;
        }
        
        .log-type.honeypot {
            background: #ffaa00;
            color: #1a1a1a;
        }
        
        .log-type.error {
            background: #aa44ff;
            color: white;
        }
        
        .log-timestamp {
            color: #888;
            font-size: 0.9em;
        }
        
        .log-details {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 8px;
            line-height: 1.4;
        }
        
        .log-summary {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 8px;
            line-height: 1.6;
        }
        
        .log-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 4px;
            gap: 8px;
        }
        
        .log-label {
            color: #ffd700;
            font-weight: bold;
            font-size: 0.85em;
        }
        
        .log-value {
            color: #fff;
            font-weight: normal;
        }
        
        .log-value.attack-tool {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        .pattern-entry {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .pattern-entry:hover {
            border-color: #ffd700;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
        }
        
        .pattern-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #444;
        }
        
        .pattern-tool {
            background: #ff6b6b;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .pattern-count {
            color: #ffd700;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .pattern-summary {
            font-size: 0.9em;
            color: #ccc;
            line-height: 1.6;
        }
        
        .pattern-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 6px;
            gap: 8px;
        }
        
        .pattern-label {
            color: #ffd700;
            font-weight: bold;
            font-size: 0.85em;
        }
        
        .pattern-value {
            color: #fff;
            font-weight: normal;
        }
        
        .log-ip {
            font-weight: bold;
            color: #ffd700;
        }
        
        .log-payload {
            background: #1a1a1a;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            word-break: break-all;
            max-height: 100px;
            overflow-y: auto;
            color: #ccc;
            border: 1px solid #444;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #ffd700;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #ffaa00;
        }
        
        .btn.active {
            background: #44ff44;
            color: #1a1a1a;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 2px solid #555;
            border-radius: 5px;
            font-size: 0.9em;
            background: #2a2a2a;
            color: #e0e0e0;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #ffd700;
        }
        
        .loading {
            text-align: center;
            color: #888;
            font-style: italic;
        }
        
        .no-logs {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 40px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .status-indicator.error {
            background: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛡️ Capture Server Dashboard</h1>
            <p>Real-time monitoring of network attacks and honeypot activities</p>
            <p><span class="status-indicator" id="statusIndicator"></span>Status: <span id="statusText">Connecting...</span></p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalLogs">0</div>
                <div class="stat-label">Total Logs</div>
            </div>
            <div class="stat-card attack">
                <div class="stat-value" id="attackLogs">0</div>
                <div class="stat-label">Attack Logs</div>
            </div>
            <div class="stat-card honeypot">
                <div class="stat-value" id="honeypotLogs">0</div>
                <div class="stat-label">Honeypot Logs</div>
            </div>
                <div class="stat-card error">
                    <div class="stat-value" id="errorLogs">0</div>
                    <div class="stat-label">Traffic</div>
                </div>
            <div class="stat-card uptime">
                <div class="stat-value" id="uptime">0s</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <h2>Recent Logs</h2>
                <div class="controls">
                    <button class="btn active" onclick="filterLogs('all')">All</button>
                    <button class="btn" onclick="filterLogs('attack')">Attacks</button>
                    <button class="btn" onclick="filterLogs('honeypot')">Honeypot</button>
                    <button class="btn" onclick="filterLogs('error')">Traffic</button>
                    <input type="text" class="search-box" id="searchBox" placeholder="Search logs..." onkeyup="searchLogs()">
                </div>
                <div id="logsContainer">
                    <div class="loading">Loading logs...</div>
                </div>
            </div>
            
            <div class="panel">
                <h2>Attack Patterns</h2>
                <div id="patternsContainer">
                    <div class="loading">Loading patterns...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let logs = [];
        let patterns = [];
        
        // Format timestamp with current timezone
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            // Use current timezone and format
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true,
                timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
            });
        }
        
        // Format uptime
        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }
        
        // Update statistics
        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalLogs').textContent = data.stats.total_logs_received;
                    document.getElementById('attackLogs').textContent = data.stats.attack_logs;
                    document.getElementById('honeypotLogs').textContent = data.stats.honeypot_logs;
                    document.getElementById('errorLogs').textContent = data.stats.error_logs;
                    document.getElementById('uptime').textContent = formatUptime(data.stats.uptime);
                    
                    // Update status
                    const statusIndicator = document.getElementById('statusIndicator');
                    const statusText = document.getElementById('statusText');
                    
                    if (data.status === 'healthy') {
                        statusIndicator.className = 'status-indicator';
                        statusText.textContent = 'Connected';
                    } else {
                        statusIndicator.className = 'status-indicator error';
                        statusText.textContent = 'Disconnected';
                    }
                    
                    // Update Kafka status
                    if (data.kafka_stats) {
                        console.log('📊 Kafka Stats:', data.kafka_stats);
                        
                        // Update Kafka status in console
                        if (data.kafka_stats.consumer_connected && data.kafka_stats.consumer_running) {
                            console.log('✅ Kafka Consumer: Connected & Running');
                        } else {
                            console.log('❌ Kafka Consumer: Disconnected or Not Running');
                        }
                        
                        // Update log counts from Kafka
                        const totalKafkaLogs = data.kafka_stats.browser_logs + data.kafka_stats.attack_logs + data.kafka_stats.error_logs;
                        console.log(`📈 Kafka Logs: Browser=${data.kafka_stats.browser_logs}, Attack=${data.kafka_stats.attack_logs}, Error=${data.kafka_stats.error_logs}, Total=${totalKafkaLogs}`);
                        
                        // Security Alert: High attack rate
                        if (data.kafka_stats.attack_logs > 10) {
                            console.warn(`🚨 SECURITY ALERT: High attack rate detected! Attack logs: ${data.kafka_stats.attack_logs}`);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error fetching stats:', error);
                    document.getElementById('statusIndicator').className = 'status-indicator error';
                    document.getElementById('statusText').textContent = 'Error';
                });
        }
        
        // Load logs
        function loadLogs() {
            const url = currentFilter === 'all' ? '/api/logs' : `/api/logs?type=${currentFilter}`;
            
            console.log(`🔄 Loading logs from: ${url}`);
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    logs = data.logs || [];
                    console.log(`📊 Loaded ${logs.length} logs from Kafka`);
                    
                    // Debug: Log first few entries
                    if (logs.length > 0) {
                        console.log('📝 Sample log:', logs[0]);
                    }
                    
                    displayLogs();
                })
                .catch(error => {
                    console.error('❌ Error fetching logs:', error);
                    document.getElementById('logsContainer').innerHTML = '<div class="no-logs">Error loading logs</div>';
                });
        }
        
        // Display logs
        function displayLogs() {
            const container = document.getElementById('logsContainer');
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="no-logs">No logs found</div>';
                return;
            }
            
            const html = logs.map(log => {
                // Determine log type and source
                let logType = 'unknown';
                let sourceInfo = '';
                let destinationInfo = '';
                let additionalInfo = '';
                
                if (log.type === 'suspicious' || log.type === 'attack') {
                    logType = 'attack';
                    sourceInfo = log.src_ip || 'Unknown IP';
                    destinationInfo = log.dst_ip || 'Target Server';
                    additionalInfo = `
                        <div class="log-details">
                            <strong>Protocol:</strong> ${log.protocol || 'Unknown'} | 
                            <strong>Port:</strong> ${log.dst_port || 'Unknown'} | 
                            <strong>Size:</strong> ${log.size || 'Unknown'} bytes
                        </div>
                    `;
                } else if (log.source === 'honeypot' || log.log_category === 'honeypot') {
                    logType = 'honeypot';
                    sourceInfo = log.ip || 'Unknown IP';
                    destinationInfo = 'Honeypot Server';
                    
                    // Clean format for honeypot logs
                    const osInfo = log.os_info ? `${log.os_info.os} ${log.os_info.version}` : 'Unknown OS';
                    const location = log.geoip ? `${log.geoip.country}, ${log.geoip.city}` : 'Unknown Location';
                    const isp = log.geoip ? log.geoip.isp : 'Unknown ISP';
                    
                    additionalInfo = `
                        <div class="log-summary">
                            <div class="log-row">
                                <span class="log-label">🌐 Browser:</span> 
                                <span class="log-value">${log.attack_tool || 'Browser'}</span>
                                <span class="log-label">💻 OS:</span> 
                                <span class="log-value">${osInfo}</span>
                            </div>
                            <div class="log-row">
                                <span class="log-label">📍 Location:</span> 
                                <span class="log-value">${location}</span>
                                <span class="log-label">🏢 ISP:</span> 
                                <span class="log-value">${isp}</span>
                            </div>
                            <div class="log-row">
                                <span class="log-label">🔗 Request:</span> 
                                <span class="log-value">${log.method || 'GET'} ${log.path || '/'}</span>
                            </div>
                        </div>
                    `;
                } else if (log.log_category === 'attack') {
                    logType = 'attack';
                    sourceInfo = log.ip || 'Unknown IP';
                    destinationInfo = 'Target Server';
                    
                    // Clean format for attack logs
                    const tool = log.attack_tool || 'Unknown Tool';
                    const technique = Array.isArray(log.attack_technique) ? log.attack_technique.join(', ') : log.attack_technique || 'Unknown';
                    const location = log.geoip ? `${log.geoip.country}, ${log.geoip.city}` : 'Unknown Location';
                    const isp = log.geoip ? log.geoip.isp : 'Unknown ISP';
                    
                    additionalInfo = `
                        <div class="log-summary">
                            <div class="log-row">
                                <span class="log-label">⚔️ Attack Tool:</span> 
                                <span class="log-value attack-tool">${tool}</span>
                                <span class="log-label">🎯 Technique:</span> 
                                <span class="log-value">${technique}</span>
                            </div>
                            <div class="log-row">
                                <span class="log-label">📍 Location:</span> 
                                <span class="log-value">${location}</span>
                                <span class="log-label">🏢 ISP:</span> 
                                <span class="log-value">${isp}</span>
                            </div>
                            <div class="log-row">
                                <span class="log-label">🔗 Request:</span> 
                                <span class="log-value">${log.method || 'Unknown'} ${log.path || '/'}</span>
                            </div>
                        </div>
                    `;
                } else if (log.type === 'error') {
                    logType = 'error';
                    sourceInfo = log.ip || 'System';
                    destinationInfo = 'Capture Server';
                    additionalInfo = `
                        <div class="log-details">
                            <strong>Error:</strong> ${log.error || 'Unknown error'}
                        </div>
                    `;
                } else {
                    logType = 'info';
                    sourceInfo = log.ip || 'Unknown';
                    destinationInfo = 'System';
                }
                
                return `
                    <div class="log-entry ${logType}">
                        <div class="log-header">
                            <span class="log-type ${logType}">${logType.toUpperCase()}</span>
                            <span class="log-timestamp">${formatTimestamp(log.timestamp_vn || log.timestamp)}</span>
                        </div>
                        <div class="log-details">
                            <strong>From:</strong> <span class="log-ip">${sourceInfo}</span> 
                            <strong>To:</strong> <span class="log-ip">${destinationInfo}</span>
                        </div>
                        ${additionalInfo}
                        ${log.payload ? `<div class="log-payload">${log.payload}</div>` : ''}
                        ${log.user_agent ? `<div class="log-details"><strong>User-Agent:</strong> ${log.user_agent}</div>` : ''}
                    </div>
                `;
            }).join('');
            
            container.innerHTML = html;
        }
        
        // Filter logs
        function filterLogs(type) {
            currentFilter = type;
            
            // Update button states
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadLogs();
        }
        
        // Search logs
        function searchLogs() {
            const query = document.getElementById('searchBox').value;
            
            if (!query.trim()) {
                displayLogs();
                return;
            }
            
            fetch(`/api/logs/search?q=${encodeURIComponent(query)}&type=${currentFilter}`)
                .then(response => response.json())
                .then(data => {
                    logs = data.logs || [];
                    displayLogs();
                })
                .catch(error => {
                    console.error('Error searching logs:', error);
                });
        }
        
        // Load attack patterns
        function loadPatterns() {
            fetch('/api/attack-patterns')
                .then(response => response.json())
                .then(data => {
                    patterns = data.patterns || [];
                    displayPatterns();
                })
                .catch(error => {
                    console.error('Error fetching patterns:', error);
                    document.getElementById('patternsContainer').innerHTML = '<div class="no-logs">Error loading patterns</div>';
                });
        }
        
        // Display attack patterns with signature detection
        function displayPatterns() {
            const container = document.getElementById('patternsContainer');
            
            // Analyze logs to detect attack patterns
            const attackPatterns = analyzeAttackPatterns();
            
            if (attackPatterns.length === 0) {
                container.innerHTML = '<div class="no-logs">No attack patterns detected</div>';
                return;
            }
            
            const html = attackPatterns.map(pattern => `
                <div class="pattern-entry">
                    <div class="pattern-header">
                        <span class="pattern-tool">${pattern.tool}</span>
                        <span class="pattern-count">${pattern.count} attacks</span>
                        <span class="pattern-confidence" style="color: ${pattern.confidence >= 70 ? '#44ff44' : pattern.confidence >= 40 ? '#ffaa00' : '#ff4444'}">
                            ${pattern.confidence}% confidence
                        </span>
                    </div>
                    <div class="pattern-summary">
                        <div class="pattern-row">
                            <span class="pattern-label">🎯 Technique:</span> 
                            <span class="pattern-value">${pattern.technique}</span>
                        </div>
                        <div class="pattern-row">
                            <span class="pattern-label">📍 Sources:</span> 
                            <span class="pattern-value">${pattern.sources.join(', ')}</span>
                        </div>
                        <div class="pattern-row">
                            <span class="pattern-label">🌍 Locations:</span> 
                            <span class="pattern-value">${pattern.locations.join(', ')}</span>
                        </div>
                        <div class="pattern-row">
                            <span class="pattern-label">⏰ Last seen:</span> 
                            <span class="pattern-value">${formatTimestamp(pattern.last_seen)}</span>
                        </div>
                        <div class="pattern-row">
                            <span class="pattern-label">🔍 Signature:</span> 
                            <span class="pattern-value">${pattern.signature}</span>
                        </div>
                        <div class="pattern-row">
                            <span class="pattern-label">📊 Detection Score:</span> 
                            <span class="pattern-value" style="color: ${pattern.score < 0 ? '#ff4444' : '#44ff44'}">${pattern.score}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }
        
        // Analyze logs to detect attack patterns
        function analyzeAttackPatterns() {
            const patterns = [];
            const toolCounts = {};
            const toolTechniques = {};
            const toolSources = {};
            const toolSignatures = {};
            const toolLocations = {};
            const toolConfidence = {};
            const toolScores = {};
            
            logs.forEach(log => {
                // Check for attack logs from Kafka
                if (log.log_category === 'attack' || log.type === 'suspicious' || log.type === 'attack' || log.kafka_topic === 'honeypot-attacks') {
                    const tool = log.attack_tool || 'Unknown';
                    const technique = Array.isArray(log.attack_technique) ? log.attack_technique.join(', ') : log.attack_technique || 'Unknown';
                    const source = log.ip || log.src_ip || 'Unknown';
                    const location = log.geoip ? `${log.geoip.country}, ${log.geoip.city}` : 'Unknown Location';
                    const isp = log.geoip ? log.geoip.isp : 'Unknown ISP';
                    const osInfo = log.os_info ? `${log.os_info.os} ${log.os_info.version}` : 'Unknown OS';
                    
                    // Get detection confidence and score
                    const confidence = log.attack_tool_info ? log.attack_tool_info.confidence : 0;
                    const score = log.attack_tool_info ? log.attack_tool_info.score : 0;
                    
                    // Count attacks per tool
                    toolCounts[tool] = (toolCounts[tool] || 0) + 1;
                    
                    // Track techniques
                    if (!toolTechniques[tool]) toolTechniques[tool] = new Set();
                    toolTechniques[tool].add(technique);
                    
                    // Track sources
                    if (!toolSources[tool]) toolSources[tool] = new Set();
                    toolSources[tool].add(source);
                    
                    // Track locations
                    if (!toolLocations[tool]) toolLocations[tool] = new Set();
                    toolLocations[tool].add(location);
                    
                    // Track confidence and scores
                    if (!toolConfidence[tool]) toolConfidence[tool] = [];
                    toolConfidence[tool].push(confidence);
                    
                    if (!toolScores[tool]) toolScores[tool] = [];
                    toolScores[tool].push(score);
                    
                    // Generate signature
                    if (!toolSignatures[tool]) {
                        toolSignatures[tool] = generateSignature(log);
                    }
                }
            });
            
            // Convert to pattern objects
            Object.keys(toolCounts).forEach(tool => {
                if (toolCounts[tool] > 0) {
                    const avgConfidence = toolConfidence[tool].reduce((a, b) => a + b, 0) / toolConfidence[tool].length;
                    const avgScore = toolScores[tool].reduce((a, b) => a + b, 0) / toolScores[tool].length;
                    
                    patterns.push({
                        tool: tool,
                        count: toolCounts[tool],
                        technique: Array.from(toolTechniques[tool]).join(', '),
                        sources: Array.from(toolSources[tool]).slice(0, 5), // Limit to 5 sources
                        locations: Array.from(toolLocations[tool]).slice(0, 3), // Limit to 3 locations
                        last_seen: log.timestamp_vn || log.timestamp || new Date().toISOString(),
                        signature: toolSignatures[tool],
                        confidence: Math.round(avgConfidence),
                        score: Math.round(avgScore),
                        kafka_topic: log.kafka_topic || 'unknown'
                    });
                }
            });
            
            return patterns.sort((a, b) => b.count - a.count);
        }
        
        // Generate attack signature based on log data
        function generateSignature(log) {
            const signatures = {
                'nmap': 'Port scanning with SYN packets, OS detection',
                'sqlmap': 'SQL injection attempts, database enumeration',
                'nikto': 'Web vulnerability scanning, directory traversal',
                'dirb': 'Directory brute force, HTTP status code analysis',
                'gobuster': 'DNS/HTTP brute force, subdomain enumeration',
                'burp': 'Web application testing, parameter manipulation',
                'zap': 'OWASP ZAP automated security testing',
                'w3af': 'Web application attack framework',
                'metasploit': 'Exploit framework, payload delivery',
                'curl': 'HTTP client requests, API testing',
                'wget': 'File download attempts, recursive crawling',
                'python': 'Python-based automation, scripted attacks',
                'perl': 'Perl script execution, text processing',
                'ruby': 'Ruby-based tools, web scraping',
                'php': 'PHP-based attacks, web shell uploads',
                'java': 'Java-based tools, enterprise attacks',
                'scanner': 'Generic port scanning, service detection',
                'bot': 'Automated bot traffic, crawler behavior',
                'automated': 'Automated attack tools, scripted behavior',
                'telnet': 'Telnet protocol attacks, command injection',
                'netcat': 'Netcat network tool, reverse shells',
                'malformed': 'Malformed requests, protocol violations',
                'suspicious': 'Suspicious behavior patterns, anomaly detection'
            };
            
            return signatures[log.attack_tool] || 'Unknown attack pattern detected';
        }
        
        // Auto-refresh
        function autoRefresh() {
            updateStats();
            loadLogs();
            loadPatterns();
            
            // Log current activity for monitoring
            console.log(`🔄 Dashboard refreshed at ${new Date().toLocaleString()}`);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            autoRefresh();
            setInterval(autoRefresh, 2000); // Refresh every 2 seconds for real-time updates
        });
    </script>
