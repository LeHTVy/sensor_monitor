<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Server Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .header p {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-left: 5px solid #3498db;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .stat-card.attack {
            border-left-color: #e74c3c;
        }
        
        .stat-card.honeypot {
            border-left-color: #f39c12;
        }
        
        .stat-card.error {
            border-left-color: #9b59b6;
        }
        
        .stat-card.uptime {
            border-left-color: #27ae60;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }
        
        .log-entry {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
        }
        
        .log-entry:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .log-entry.attack {
            border-left-color: #e74c3c;
            background: #fdf2f2;
        }
        
        .log-entry.honeypot {
            border-left-color: #f39c12;
            background: #fef9e7;
        }
        
        .log-entry.error {
            border-left-color: #9b59b6;
            background: #f4f0f7;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .log-type {
            background: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .log-type.attack {
            background: #e74c3c;
        }
        
        .log-type.honeypot {
            background: #f39c12;
        }
        
        .log-type.error {
            background: #9b59b6;
        }
        
        .log-timestamp {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .log-details {
            font-size: 0.9em;
            color: #555;
        }
        
        .log-ip {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .log-payload {
            background: #ecf0f1;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            word-break: break-all;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .btn.active {
            background: #27ae60;
        }
        
        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .no-logs {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 40px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #27ae60;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .status-indicator.error {
            background: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Capture Server Dashboard</h1>
            <p>Real-time monitoring of network attacks and honeypot activities</p>
            <p><span class="status-indicator" id="statusIndicator"></span>Status: <span id="statusText">Connecting...</span></p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalLogs">0</div>
                <div class="stat-label">Total Logs</div>
            </div>
            <div class="stat-card attack">
                <div class="stat-value" id="attackLogs">0</div>
                <div class="stat-label">Attack Logs</div>
            </div>
            <div class="stat-card honeypot">
                <div class="stat-value" id="honeypotLogs">0</div>
                <div class="stat-label">Honeypot Logs</div>
            </div>
            <div class="stat-card error">
                <div class="stat-value" id="errorLogs">0</div>
                <div class="stat-label">Error Logs</div>
            </div>
            <div class="stat-card uptime">
                <div class="stat-value" id="uptime">0s</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <h2>Recent Logs</h2>
                <div class="controls">
                    <button class="btn active" onclick="filterLogs('all')">All</button>
                    <button class="btn" onclick="filterLogs('attack')">Attacks</button>
                    <button class="btn" onclick="filterLogs('honeypot')">Honeypot</button>
                    <button class="btn" onclick="filterLogs('error')">Errors</button>
                    <input type="text" class="search-box" id="searchBox" placeholder="Search logs..." onkeyup="searchLogs()">
                </div>
                <div id="logsContainer">
                    <div class="loading">Loading logs...</div>
                </div>
            </div>
            
            <div class="panel">
                <h2>Attack Patterns</h2>
                <div id="patternsContainer">
                    <div class="loading">Loading patterns...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let logs = [];
        let patterns = [];
        
        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }
        
        // Format uptime
        function formatUptime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}h ${minutes}m ${secs}s`;
            } else if (minutes > 0) {
                return `${minutes}m ${secs}s`;
            } else {
                return `${secs}s`;
            }
        }
        
        // Update statistics
        function updateStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalLogs').textContent = data.stats.total_logs_received;
                    document.getElementById('attackLogs').textContent = data.stats.attack_logs;
                    document.getElementById('honeypotLogs').textContent = data.stats.honeypot_logs;
                    document.getElementById('errorLogs').textContent = data.stats.error_logs;
                    document.getElementById('uptime').textContent = formatUptime(data.stats.uptime);
                    
                    // Update status
                    const statusIndicator = document.getElementById('statusIndicator');
                    const statusText = document.getElementById('statusText');
                    
                    if (data.status === 'healthy') {
                        statusIndicator.className = 'status-indicator';
                        statusText.textContent = 'Connected';
                    } else {
                        statusIndicator.className = 'status-indicator error';
                        statusText.textContent = 'Disconnected';
                    }
                })
                .catch(error => {
                    console.error('Error fetching stats:', error);
                    document.getElementById('statusIndicator').className = 'status-indicator error';
                    document.getElementById('statusText').textContent = 'Error';
                });
        }
        
        // Load logs
        function loadLogs() {
            const url = currentFilter === 'all' ? '/api/logs' : `/api/logs?type=${currentFilter}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    logs = data.logs || [];
                    displayLogs();
                })
                .catch(error => {
                    console.error('Error fetching logs:', error);
                    document.getElementById('logsContainer').innerHTML = '<div class="no-logs">Error loading logs</div>';
                });
        }
        
        // Display logs
        function displayLogs() {
            const container = document.getElementById('logsContainer');
            
            if (logs.length === 0) {
                container.innerHTML = '<div class="no-logs">No logs found</div>';
                return;
            }
            
            const html = logs.map(log => `
                <div class="log-entry ${log.type}">
                    <div class="log-header">
                        <span class="log-type ${log.type}">${log.type.toUpperCase()}</span>
                        <span class="log-timestamp">${formatTimestamp(log.timestamp)}</span>
                    </div>
                    <div class="log-details">
                        <strong>From:</strong> <span class="log-ip">${log.src_ip || 'N/A'}</span> 
                        <strong>To:</strong> <span class="log-ip">${log.dst_ip || 'N/A'}</span>
                        ${log.port ? `<strong>Port:</strong> ${log.port}` : ''}
                        ${log.protocol ? `<strong>Protocol:</strong> ${log.protocol}` : ''}
                    </div>
                    ${log.payload ? `<div class="log-payload">${log.payload}</div>` : ''}
                </div>
            `).join('');
            
            container.innerHTML = html;
        }
        
        // Filter logs
        function filterLogs(type) {
            currentFilter = type;
            
            // Update button states
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadLogs();
        }
        
        // Search logs
        function searchLogs() {
            const query = document.getElementById('searchBox').value;
            
            if (!query.trim()) {
                displayLogs();
                return;
            }
            
            fetch(`/api/logs/search?q=${encodeURIComponent(query)}&type=${currentFilter}`)
                .then(response => response.json())
                .then(data => {
                    logs = data.logs || [];
                    displayLogs();
                })
                .catch(error => {
                    console.error('Error searching logs:', error);
                });
        }
        
        // Load attack patterns
        function loadPatterns() {
            fetch('/api/attack-patterns')
                .then(response => response.json())
                .then(data => {
                    patterns = data.patterns || [];
                    displayPatterns();
                })
                .catch(error => {
                    console.error('Error fetching patterns:', error);
                    document.getElementById('patternsContainer').innerHTML = '<div class="no-logs">Error loading patterns</div>';
                });
        }
        
        // Display attack patterns
        function displayPatterns() {
            const container = document.getElementById('patternsContainer');
            
            if (patterns.length === 0) {
                container.innerHTML = '<div class="no-logs">No attack patterns found</div>';
                return;
            }
            
            const html = patterns.map(pattern => `
                <div class="log-entry">
                    <div class="log-header">
                        <span class="log-type">PATTERN</span>
                        <span class="log-timestamp">Count: ${pattern.count}</span>
                    </div>
                    <div class="log-details">
                        <strong>First seen:</strong> ${formatTimestamp(pattern.first_seen)}
                        <br><strong>Last seen:</strong> ${formatTimestamp(pattern.last_seen)}
                    </div>
                    <div class="log-payload">${pattern.pattern}</div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }
        
        // Auto-refresh
        function autoRefresh() {
            updateStats();
            loadLogs();
            loadPatterns();
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            autoRefresh();
            setInterval(autoRefresh, 5000); // Refresh every 5 seconds
        });
    </script>
</body>
</html>
