version: '3.8'

services:
  capture-server:
    build: .
    container_name: capture-server
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
      - ./templates:/app/templates
      - ./static:/app/static
    environment:
      - TARGET_IP=172.232.246.68
      - LOG_DIR=/app/logs
    restart: unless-stopped
    # Required for packet capture
    cap_add:
      - NET_ADMIN
      - NET_RAW
    # Run in privileged mode for packet capture
    privileged: true
    # Use bridge network for web interface
    networks:
      - capture-network

networks:
  capture-network:
    driver: bridge
