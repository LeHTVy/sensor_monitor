services:
  honeypot:
    build: .
    container_name: honeypot-server
    # Use host network mode for packet capture (recommended for network monitor)
    network_mode: host
    volumes:
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - CAPTURE_SERVER_URL=http://10.8.0.1:8082  # Gá»­i log qua VPN
      - KAFKA_BOOTSTRAP_SERVERS=10.8.0.1:9093   # Kafka qua VPN
      - USE_OLLAMA=true
      - OLLAMA_URL=http://127.0.0.1:11434  # Use localhost with host network
      - OLLAMA_MODEL=qwen2.5:7b
    env_file:
      - .env
    restart: unless-stopped
    # Network capabilities for packet capture
    cap_add:
      - NET_ADMIN
      - NET_RAW
    # Note: host network mode ignores 'ports' mapping
    # Container directly uses host's network, so port 80/443 will be accessible

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"  
    volumes:
      - ollama:/root/.ollama
    networks:
      - honeypot-network

networks:
  honeypot-network:
    driver: bridge

volumes:
  ollama:
