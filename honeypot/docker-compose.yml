services:
  honeypot:
    build: .
    container_name: honeypot-server
    # Use host network mode for packet capture (recommended for network monitor)
    network_mode: host
    volumes:
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - CAPTURE_SERVER_URL=http://10.8.0.1:8082 # Gá»­i log qua VPN
      - KAFKA_BOOTSTRAP_SERVERS=10.8.0.1:9093 # Kafka qua VPN
    env_file:
      - .env
    restart: unless-stopped
    # Network capabilities for packet capture
    cap_add:
      - NET_ADMIN
      - NET_RAW
    # Container directly uses host's network, so port 80/443 will be accessible

  network-monitor:
    build: ./network_monitor
    container_name: network-monitor
    network_mode: host
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - ./network_monitor:/app
      - ./app:/app/app
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=10.8.0.1:9093
