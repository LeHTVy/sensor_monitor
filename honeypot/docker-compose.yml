services:
  honeypot:
    build: .
    container_name: honeypot-server
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - CAPTURE_SERVER_URL=http://10.8.0.1:8082  # Gá»­i log qua VPN
      - KAFKA_BOOTSTRAP_SERVERS=10.8.0.1:9093   # Kafka qua VPN
      - USE_OLLAMA=true
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=qwen2.5:7b
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - honeypot-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"  
    volumes:
      - ollama:/root/.ollama
    networks:
      - honeypot-network

networks:
  honeypot-network:
    driver: bridge

volumes:
  ollama:
