name: dirsearch
family: web_fuzzer
description: Web path scanner written in Python
repos:
  - https://github.com/maurosoria/dirsearch
patterns:
  user_agent:
    contains:
      - "dirsearch"
      - "python-requests"
      - "Python/"
  http:
    rate_min: 20
    methods: ["GET", "HEAD"]
  behavior:
    sequential_paths: true
    common_wordlist_paths: true
weight: 0.9
