name: sqlmap
family: sql_injector
description: Automatic SQL injection and database takeover tool
repos:
  - https://github.com/sqlmapproject/sqlmap
patterns:
  user_agent:
    contains:
      - "sqlmap"
  http:
    methods: ["GET", "POST"]
  payload:
    contains:
      - "UNION"
      - "SELECT"
      - "AND 1=1"
      - "OR 1=1"
      - "' OR '"
      - "/*!50000"
      - "--"
      - "SLEEP("
      - "BENCHMARK("
  behavior:
    parameter_fuzzing: true
    sql_injection_patterns: true
weight: 1.0
